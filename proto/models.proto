syntax = "proto3";

package models;


message Context {
    string value1 = 1;
    reserved "value2", "con";
    reserved 2, 3;
    repeated int32 v = 4;
}

message ModelARequest {
    repeated string messages = 1;
    repeated Context context = 2;
}

message ModelAResponse {
    int32 reply = 1;
}

message ModelBRequest {
    int32 value = 1;
}

message ModelBResponse {
    string status = 1;
}

message Task {
   string task_id = 1;
   bytes request = 2;
}
