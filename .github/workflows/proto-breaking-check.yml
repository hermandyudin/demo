name: Proto Compatibility Check

on:
  pull_request:
    paths:
      - '**/*.proto'

jobs:
  proto-breaking-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Ensure full history for comparing with main

      - name: Set up Buf CLI
        uses: bufbuild/buf-setup-action@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate current version protos
        run: |
          mkdir -p current
          find . -name "*.proto" -exec cp --parents {} current/

      - name: Fetch and prepare main branch protos
        run: |
          git fetch origin main
          git checkout origin/main -- .
          mkdir -p main
          find . -name "*.proto" -exec cp --parents {} main/

      - name: Check for breaking changes
        run: |
          buf breaking --against ./main